spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-server:3306/autofx?useSSL=false&requireSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: com.autofx.autofxbackend.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy
    show-sql: true
eureka:
  instance:
    hostname: authentication-autofx
    instance-id: "${spring.application.name}:${random.value}"
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/